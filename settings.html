<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Clone</title>
  </head>
  <body>
    <!-- 최상단 상태 창 시작 -->
    <div class="status-bar">
      <div class="status-bar__coloumn">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__coloumn">
        <span>18:43</span>
      </div>
      <div class="status-bar__coloumn">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!-- 최상단 상태 창 끝 -->
    <!-- settings alt-헤더 시작 -->
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-lg"></i>
      </div>
    </header>
    <!-- settings alt-헤더 끝 -->

    <main class="main-screen">
      <!-- 설정 리스트 시작 -->
      <ul class="settings-list">
        <!-- 2 column ((아이콘, 설정명), [추가설명]) -->
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-flask"></i>
            <span>Kokoa Lab</span>
          </div>
          <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-column">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
          </div>
          <div class="settings__setting-column">Latest Version</div>
        </li>
      </ul>
      <!-- 설정 리스트 끝 -->
    </main>

    <!-- 네비게이션 바 시작 -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__link">
          <a class="nav__btn" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__link">
          <a class="nav__btn" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__link">
          <a class="nav__btn" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__link">
          <a class="nav__btn" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
            <div class="point"></div>
          </a>
        </li>
      </ul>
    </nav>
    <!-- 네비게이션 바 끝-->

    <!-- 화면 비율 제한 기능 -->
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/f5b2afa047.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
