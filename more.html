<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <!-- 최상단 상태 창 시작 -->
    <div class="status-bar">
      <div class="status-bar__coloumn">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__coloumn">
        <span>18:43</span>
      </div>
      <div class="status-bar__coloumn">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!-- 최상단 상태 창 끝 -->

    <!-- more 헤더 시작 -->
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a><div class="point"></div></span>
      </div>
    </header>
    <!-- more 헤더 끝 -->

    <main class="main-screen more-screen">
      <!-- 유저 정보 시작 -->
      <div class="user-component">
        <!-- 2 column (프로필 사진, (이름, 전화번호)) -->
        <div class="user-component__column">
          <img src="https://avatars3.githubusercontent.com/u/3612017" class="user-component__avatar user-component__avatar--xl"/>
          <div class="user-component__text">
            <h4 class="user-component__title">Nicolas</h4>
            <h6 class="user-component__subtitle">+ 787 666 999</h6>
          </div>
        </div>
        <!-- (아이콘) -->
        <div class="user-component__column">
            <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <!-- 유저 정보 끝 -->

      <!-- 기능 아이콘 리스트 시작 -->
      <div class="icon-row">
        <!-- 아이콘, 텍스트  -->
        <div class="icon-row__icon">
          <i class="fas fa-calendar fa-lg"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile-beam fa-lg"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-paint-roller fa-lg"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-file-invoice-dollar fa-lg"></i>
          <span>Account</span>
        </div>
      </div>
      <!-- 기능 아이콘 리스트 끝 -->

      <!-- 연관 어플 추천 시작 -->
      <div class="more-suggestions">
        <!-- 2 column (Sugesstions, 어플들) -->
        <h4 class="more-suggestions__title">Suggestions</h4>
        <!-- 2 colomn (아이콘, 아이콘명) -->
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa friends</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Gem</span>
          </div>
        </div>
      </div>
      <!-- 연관 어플 추천 끝 -->

    </main>



    <!-- 네비게이션 바 시작 -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__link">
          <a class="nav__btn" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__link">
          <a class="nav__btn" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li class="nav__link">
        <li>
          <a class="nav__btn" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__link">
          <a class="nav__btn" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
            <div class="point"></div>
          </a>
        </li>
      </ul>
    </nav>
    <!-- 네비게이션 바 끝 -->

    <!-- 화면 비율 제한 기능 -->
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

  <script src="https://kit.fontawesome.com/f5b2afa047.js" crossorigin="anonymous"></script>

  </body>
</html>
